<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style2.css">
  <title>Шифр Цезаря</title>
  <script>
    function шифрЦезаря(input, сдвиг) {
      return input.split('').map(char => {
        let code = char.charCodeAt(0);
        if (code >= 1040 && code <= 1071) {
          return String.fromCharCode(((code - 1040 + сдвиг) % 32) + 1040);
        } else if (code >= 1072 && code <= 1103) {
          return String.fromCharCode(((code - 1072 + сдвиг) % 32) + 1072);
        } else {
          return char;
        }
      }).join('');
    }

    function дешифроватьЦезарь(input, сдвиг) {
      return шифрЦезаря(input, 32 - сдвиг);
    }

    function шифровать() {
      let текст = document.getElementById("текст").value;
      let сдвиг = parseInt(document.getElementById("сдвиг").value);
      let результат = шифрЦезаря(текст, сдвиг);
      document.getElementById("результат").value = результат;
    }

    function дешифровать() {
      let текст = document.getElementById("текст").value;
      let сдвиг = parseInt(document.getElementById("сдвиг").value);
      let результат = дешифроватьЦезарь(текст, сдвиг);
      document.getElementById("результат").value = результат;
    }
  </script>
</head>

  <p style="color: aliceblue;font-size: 20px; margin-top: 2%;" title="Шифр Цезаря — это один из самых простых и старейших методов шифрования. Он был назван в честь римского императора Юлия Цезаря, который использовал его для секретной переписки.

  Как работает шифр. Шифр Цезаря представляет собой моноалфавитный шифр подстановки, где каждая буква в тексте сдвигается на фиксированное количество позиций по алфавиту. Например, если сдвиг равен 3, то буква «А» становится «Г», «Б» — «Д» и так далее.">Как работает это шифрование?</p>
