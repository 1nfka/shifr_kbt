    <div  style="margin-top: 2%;">
        <button class="neon-btn neon-btn--purple" onclick="encrypt()">Зашифровать</button>
        <button class="neon-btn neon-btn--purple" onclick="decrypt()">Расшифровать</button>
    </div>
   
    
   
    <textarea  style="margin-top: 2%;" id="result" rows="4" cols="50" placeholder="Результат" readonly></textarea>
    <p style="color: aliceblue;font-size: 20px; margin-top: 2%;" title="Шифр Атбаш — это древний шифр замены, который использовался в еврейских текстах. Он является одним из простейших примеров моноалфавитного шифра.

    Как работает шифр. Шифр Атбаш основан на инверсии алфавита: первая буква заменяется последней, вторая — предпоследней и так далее. В английском алфавите A меняется на Z, B на Y и так далее. В русском алфавите из шифра обычно исключают букву Ё, как мы и сделаем в примере ниже.
    
    Пример шифрования. Зашифруем слово «привет»:
    
    П → Р
    Р → П
    И → Ч
    В → Э
    Е → Ъ
    Т → Н
    Зашифрованное сообщение: РПЧЭЪН.">Как работает это шифрование?</p>

    <script>
        function atbashCipher(text) {
            const alphabet = "абвгдежзийклмнопрстуфхцчшщъыьэюя";
            const reversedAlphabet = alphabet.split("").reverse().join("");
            let result = '';

            for (let i = 0; i < text.length; i++) {
                const textChar = text[i];
                const index = alphabet.indexOf(textChar);

                if (index !== -1) {
                    result += reversedAlphabet[index];
                } else {
                    result += textChar; // сохраняем символы, не входящие в алфавит
                }
            }
            return result;
        }

        function encrypt() {
            const text = document.getElementById("text").value;
            const result = atbashCipher(text);
            document.getElementById("result").value = result;
        }

        function decrypt() {
            const text = document.getElementById("text").value; // используем текст для расшифровки
            const result = atbashCipher(text);
            document.getElementById("result").value = result;
        }
    </script>
